<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Bid | Home</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen flex flex-col"
    style="background: var(--body-background)"
  >
    <div
      id="loading-overlay"
      class="fixed inset-0 flex items-center justify-center bg-white z-50"
    >
      <div
        class="spinner w-32 h-32 rounded-full border-4 border-t-6 border-[var(--navbar-text)] border-t-[var(--main-gold)] border-l-[var(--main-gold)] animate-spin"
      ></div>
    </div>
    <nav
      class="mt-6 lg:mt-10 bg-[var(--main-blue)] border-b-2 border-t-2 border-[var(--main-gold)] max-h-40"
    >
      <div class="navbar grid grid-cols-[4fr_3fr_1fr]">
        <a href="/index.html">
          <img
            src="/images/GoldenBid-icon.png"
            alt="Logo"
            class="w-full max-h-40 max-w-xl object-cover object-center justify-center items-center"
          />
        </a>
        <div class="nav-links flex flex-row items-center justify-center gap-10">
          <div class="credits-container"></div>
          <a
            href="/index.html"
            class="home flex text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-playfair"
            >Home</a
          >
          <a
            href="/my-profile.html"
            class="profile flex text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-playfair"
            >Profile</a
          >
        </div>
        <div class="login-or-reg flex flex-col items-center justify-center">
          <a
            href="/login.html"
            class="login-link text-lg md:text-xl text-[var(--navbar-text)] pt-1 pb-1 px-3 border-2 border-[var(--main-gold)] rounded-md w-fit font-playfair active:bg-[image:var(--gold-gradient)] active:text-[var(--main-blue)] active:shadow-inner"
            >Login</a
          >
          <span class="or font-playfair text-[var(--navbar-text)]">or</span>
          <a
            href="/register.html"
            class="sign-up text-l text-[var(--navbar-text)] font-playfair"
            >Sign up</a
          >
          <div id="logout">
            <button
              class="text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-playfair active:text-[var(--main-gold)] cursor-pointer"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="flex justify-center items-center h-full mt-auto">
      <div
        class="w-full max-w-4xl mx-auto mb-8 flex flex-col justify-center items-center"
      >
        <div
          class="bg-box p-4 w-full shadow mb-10 border-b-2 border-[var(--main-gold)]"
        >
          <h1 class="hero-heading text-center bg-[image:var(--gold-gradient)] bg-clip-text text-transparent mt-6 mb-20 font-playfair p-4">
            Luxury is the minimum
          </h1>

          <div class="new-layout w-full max-w-4xl mx-auto mb-8 mt-10">
            <h2
              class="text-3xl mt-6 mb-4 text-[var(--main-gold)] font-playfair border-[var(--main-gold)] border-2 bg-[var(--main-blue)] rounded-md p-4"
            >
              Featured Listings
            </h2>
            <div class="most-bids"></div>

            <div
              class="relative w-full max-w-xl mx-auto mb-10 border-2 border-[var(--main-gold)] rounded-md px-6 shadow-lg"
            >
              <label
                for="profile-search"
                class="block font-inter text-sm text-[var(--main-blue)] mt-4 mb-1"
                >Search for profiles</label
              >
              <input
                id="profile-search"
                type="search"
                autocomplete="off"
                placeholder="Search profiles..."
                class="border border-[var(--main-gold)] rounded px-4 py-2 w-full bg-[var(--card-background)]"
                aria-autocomplete="list"
                aria-controls="profile-results"
                aria-expanded="false"
              />

              <div
                id="profile-results"
                role="listbox"
                tabindex="-1"
                class="hidden absolute z-50 left-0 right-0 mt-1 w-full bg-[var(--card-background)] border border-[var(--main-gold)] rounded shadow overflow-auto"
              ></div>

              <form
                id="listings-filter-form"
                class="flex flex-col gap-3 mt-4 mb-4"
              >
                <div
                  class="flex flex-col md:flex-row md:items-end md:gap-4 w-full"
                >
                  <div class="flex flex-col w-full gap-1 md:pr-2">
                    <label
                      for="search-bar"
                      class="font-inter text-sm text-[var(--main-blue)]"
                      >Search listings</label
                    >
                    <div class="flex flex-wrap gap-4 items-end mb-3">
                      <div class="flex-1 basis-full sm:basis-auto min-w-[200px]">
                        <input
                          type="text"
                          id="search-bar"
                          placeholder="e.g. watch, art, vintage"
                          class="border border-[var(--main-gold)] rounded px-3 py-2 bg-[var(--card-background)] w-full"
                        />
                      </div>
                      <div class="flex flex-row gap-4 flex-1 basis-full sm:basis-auto">
                        <select
                          id="status-filter"
                          aria-label="Filter listings by status"
                          class="border border-[var(--main-gold)] rounded px-3 py-2 bg-[var(--card-background)] h-[42px] min-w-[120px]"
                        >
                          <option value="all">All</option>
                          <option value="active">Active</option>
                          <option value="expired">Expired</option>
                        </select>
                        <select
                          id="sort-filter"
                          aria-label="Sort listings"
                          class="border border-[var(--main-gold)] rounded px-3 py-2 bg-[var(--card-background)] h-[42px] min-w-[140px]"
                        >
                          <option value="newest">Newest</option>
                          <option value="oldest">Oldest</option>
                          <option value="most-bids">Most bids</option>
                          <option value="least-bids">Least bids</option>
                        </select>
                      </div>
                    </div>
                    <div class="flex w-full justify-end">
                      <button type="button" id="reset-filters" class="inline-flex items-center mt-4 px-4 py-2 border-2 border-[var(--main-gold)] rounded-md text-sm font-inter bg-[var(--main-blue)] text-[var(--main-gold)] hover:opacity-90 active:shadow-inner">
                        Reset
                      </button>
                    </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <h2
              class="text-3xl mt-6 mb-4 text-[var(--main-gold)] border-[var(--main-gold)] border-2 font-playfair bg-[var(--main-blue)] rounded-md p-4"
            >
              Most recent listings
            </h2>
            <div
              class="listings-grid grid lg:grid-cols-2 lg:gap-10 md:grid-cols-1 sm:grid-cols-1"
            ></div>
            <h2
              class="text-3xl mt-6 mb-10 text-[var(--main-gold)] border-[var(--main-gold)] border-2 font-playfair bg-[var(--main-blue)] rounded-md p-4"
            >
              Popular listing tags
            </h2>
            <div class="tag-carousels"></div>
          </div>
        </div>
      </div>
      <div id="app"></div>
      <script type="module" src="/js/main.js"></script>
      <script type="module" src="/js/ui/logout.js"></script>
      <script type="module" src="/js/ui/navbar.js"></script>
      <script type="module" src="/index.js"></script>
    </main>
    <footer
      class="bg-[var(--main-blue)] h-40 w-full mt-auto border-b-2 border-t-2 border-[var(--main-gold)]"
    >
      <p
        class="text-center text-lg text-[var(--navbar-text)] font-playfair h-full justify-center items-center flex gap-1"
      >
        &copy; 2025
        <span
          class="font-playfair bg-[image:var(--gold-gradient)] bg-clip-text text-transparent text-xl"
          >GoldenBid.</span
        >
        All rights reserved.
      </p>
    </footer>
  </body>
</html>
