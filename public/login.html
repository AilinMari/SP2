<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Bid | Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex flex-col bg-[var(--body-background)]">
    <div
      id="loading-overlay"
      class="fixed inset-0 flex items-center justify-center bg-white z-50"
    >
      <div
        class="spinner w-32 h-32 rounded-full border-4 border-t-6 border-[var(--navbar-text)] border-t-[var(--main-gold)] border-l-[var(--main-gold)] animate-spin"
      ></div>
    </div>
    <nav
      class="mt-6 lg:mt-10 bg-[var(--main-blue)] border-b-2 border-t-2 border-[var(--main-gold)] max-h-40"
    >
      <div class="navbar grid grid-cols-[4fr_3fr_1fr]">
        <a href="/index.html">
          <img
            src="/images/GoldenBid-icon.png"
            alt="Logo"
            class="w-full max-h-40 max-w-xl object-cover object-center justify-center items-center"
          />
        </a>
        <div class="nav-links flex flex-row items-center justify-center gap-10">
          <div class="credits-container"></div>
          <a
            href="/index.html"
            class="home flex text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-playfair"
            >Home</a
          >
          <a
            href="/my-profile.html"
            class="profile flex text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-playfair"
            >Profile</a
          >
        </div>
        <div class="login-or-reg flex flex-col items-center justify-center">
          <a
            href="/login.html"
            class="login-link text-lg md:text-xl text-[var(--navbar-text)] pt-1 pb-1 px-3 border-2 border-[var(--main-gold)] rounded-md w-fit font-playfair active:bg-[image:var(--gold-gradient)] active:text-[var(--main-blue)] active:shadow-inner"
            >Login</a
          >
          <span class="or font-playfair text-[var(--navbar-text)]">or</span>
          <a
            href="/register.html"
            class="sign-up text-l text-[var(--navbar-text)] font-playfair"
            >Sign up</a
          >
          <div id="logout">
            <button
              class="text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-playfair active:text-[var(--main-gold)] cursor-pointer"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="flex-grow w-full">
      <div class="w-full max-w-screen-xl mx-auto">
        <div class="flex flex-col items-center">
          <div
            class="w-full max-w-md mt-20 mb-20 sm:max-w-lg bg-[var(--card-background)] border-2 border-[var(--main-gold)] rounded-md shadow-md"
          >
            <div
              id="headline"
              class="text-center text-4xl sm:text-3xl font-playfair text-[var(--main-blue)] mb-6 mt-10"
            >
              <h1>Please enter your details</h1>
            </div>
            <form name="login" class="flex flex-col w-full gap-6 px-6">
              <div class="flex flex-col gap-2">
                <label
                  for="email"
                  class="font-['Inter',sans-serif] text-sm sm:text-base"
                  >Email</label
                >
                <input
                  type="email"
                  class="border-2 border-[var(--main-gold)] rounded-md py-2 px-4 w-full"
                  id="email"
                  name="email"
                  autocomplete="email"
                  required
                />
              </div>
              <div class="flex flex-col gap-2">
                <label
                  for="password"
                  class="font-['Inter',sans-serif] text-sm sm:text-base"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="border-2 border-[var(--main-gold)] rounded-md py-2 px-4 w-full"
                  required
                />
              </div>
              <button
                class="bg-[var(--main-blue)] drop-shadow-lg text-white py-2 px-10 rounded-md font-playfair text-base sm:text-lg active:bg-[image:var(--gold-gradient)] active:text-[var(--main-blue)] active:shadow-inner cursor-pointer w-full sm:w-auto self-center"
              >
                Login
              </button>
              <div
                class="register-account flex flex-wrap items-center gap-2 text-center justify-center"
              >
                <p
                  class="new-account font-['Inter',sans-serif] text-xs sm:text-sm mb-6"
                >
                  Or, create a new account
                </p>
                <a
                  href="/auth/register/index.html"
                  class="font-['Inter',sans-serif] font-bold text-xs sm:text-sm underline mb-6"
                  >here</a
                >
              </div>
            </form>
          </div>
        </div>
        <div id="app"></div>
      </div>
      <script type="module" src="/js/main.js"></script>
      <script type="module" src="/js/auth/login.js"></script>
      <script type="module" src="/js/ui/logout.js"></script>
      <script type="module" src="/js/ui/navbar.js"></script>
    </main>
    <footer
      class="bg-[var(--main-blue)] h-40 w-full mt-auto border-b-2 border-t-2 border-[var(--main-gold)]"
    >
      <p
        class="text-center text-md text-[var(--navbar-text)] font-playfair h-full justify-center items-center flex gap-1"
      >
        &copy; 2025
        <span
          class="font-playfair bg-[image:var(--gold-gradient)] bg-clip-text text-transparent text-lg"
          >GoldenBid.</span
        >
        All rights reserved.
      </p>
    </footer>
  </body>
</html>
