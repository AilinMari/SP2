<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>
    <nav
      class="mt-6 lg:mt-10 bg-[var(--main-blue)] border-b-3 border-t-3 border-[var(--main-gold)]"
    >
      <div class="navbar grid grid-cols-[3fr_1fr_1fr]">
        <img
          src="/src/images/GoldenBid-icon.png"
          alt="Logo"
          class="max-h-30 w-full md:max-w-100 object-cover object-center justify-center items-center"

    <h1 class="text-3xl font-bold text-[var(--main-blue)]">Login Page</h1>
    <div id="app"></div>
    <script type="module" src="/src/js/main.js"></script>

    <a
      href="auth/login/index.html"
