<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex flex-col bg-[var(--body-background)]">
    <div
      id="loading-overlay"
      class="fixed inset-0 flex items-center justify-center bg-white z-50"
    >
      <div
        class="spinner w-32 h-32 rounded-full border-4 border-t-6 border-[var(--navbar-text)] border-t-[var(--main-gold)] border-l-[var(--main-gold)] animate-spin"
      ></div>
    </div>
    <nav
      class="mt-6 lg:mt-10 bg-[var(--main-blue)] border-b-3 border-t-3 border-[var(--main-gold)]"
    >
      <div class="navbar grid grid-cols-[3fr_2fr_1fr]">
        <a href="/index.html">
          <img
            src="/src/images/GoldenBid-icon.png"
            alt="Logo"
            class="max-h-30 w-full md:max-w-100 object-cover object-center justify-center items-center"
          />
        </a>
        <div class="nav-links flex flex-row items-center justify-center gap-10">
          <a
            href="/index.html"
            class="home flex text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-['Playfair_Display',serif]"
            >Home</a
          >
          <a
            href="/auth/profile/index.html"
            class="profile flex text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-['Playfair_Display',serif]"
            >Profile</a
          >
          <a
            href="/auth/my-bids/index.html"
            class="my-bids flex text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-['Playfair_Display',serif]"
            >My Bids</a
          >
        </div>
        <div class="login-or-reg flex flex-col items-center justify-center">
          <a
            href="/auth/login/index.html"
            class="login-link text-lg md:text-xl text-[var(--navbar-text)] pt-1 pb-1 px-3 border-2 border-[var(--main-gold)] rounded-md w-fit font-['Playfair_Display',serif] active:bg-[image:var(--gold-gradient)] active:text-[var(--main-blue)] active:shadow-inner"
            >Login</a
          >
          <span
            class="or font-['Playfair_Display',serif] text-[var(--navbar-text)]"
            >or</span
          >
          <a
            href="/auth/register/index.html"
            class="sign-up text-l text-[var(--navbar-text)] font-['Playfair_Display',serif]"
            >Sign up</a
          >
          <div id="logout">
            <button
              class="text-lg md:text-xl text-[var(--navbar-text)] flex-col items-center justify-center font-['Playfair_Display',serif] active:text-[var(--main-gold)] cursor-pointer"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <main class="flex justify-center items-center h-full mt-auto">
      <div class="w-full max-w-4xl mx-auto mb-8 flex flex-col justify-center items-center">
        <form
          id="listings-filter-form"
          class="flex flex-col md:flex-row gap-4 items-center justify-center mb-10 mt-10"
        >
          <input
            type="text"
            id="search-bar"
            placeholder="Search listings..."
            class="border border-gray-300 rounded px-4 py-2 w-full md:w-1/2 bg-[var(--card-background)]"
          />
          <select
            id="status-filter"
            class="border border-gray-300 rounded px-4 py-2"
          >
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="expired">Expired</option>
          </select>
          <select
            id="sort-filter"
            class="border border-gray-300 rounded px-4 py-2"
          >
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="most-bids">Most bids</option>
            <option value="least-bids">Least bids</option>
          </select>
        </form>
        <div
          class="listings-grid grid lg:grid-cols-2 lg:gap-10 sm:grid-cols-1"
        ></div>
      </div>
      <div id="app"></div>
      <script type="module" src="/src/js/main.js"></script>
      <script type="module" src="/src/js/api/logout.js"></script>
      <script type="module" src="/src/ui/js/navbar.js"></script>
      <script type="module" src="/src/js/api/listings/listings.js"></script>
    </main>
    <footer
      class="bg-[var(--main-blue)] h-30 mt-auto border-b-3 border-t-3 border-[var(--main-gold)]"
    >
      <p
        class="text-center text-md text-[var(--navbar-text)] font-['Playfair_Display',serif] h-full justify-center items-center flex"
      >
        &copy; 2025
        <span
          class="font-['Playfair_Display',serif] bg-[image:var(--gold-gradient)] bg-clip-text text-transparent text-lg"
          >GoldenBid</span
        >. All rights reserved.
      </p>
    </footer>
  </body>
</html>
